<!DOCTYPE html>
<html lang="en">
<head>
     <title>CSS Table</title>
</head>
<body>
    <h2 align="center">CSS Browser Support(Latest browser Version)</h2>
    <table border="3" width="100%" cellpadding="15" cellspacing="5">
        <tr>
            <th>CSS Property</th>
            <th>Internet Explorer</th>
            <th>Fire Fox</th>
            <th>Chrome</th>
            <th>Safari</th>
            <th>Opera</th>
        </tr>
        <tr>
            <th>Border Radius</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <th>Box Shadow</th>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <th>CSS Animations</th>
            <td>NO</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>
    </table>
</body>
</html>
